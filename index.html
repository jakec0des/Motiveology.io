<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivology PR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Motivology PR Calculator</h1>
    <form id="calculator-form">
        <label for="pr-max">Enter your 1 Rep Max (PR):</label>
        <input type="number" id="pr-max" name="pr-max" required>
        <button type="button" class="cybr-btn" onclick="calculateWarmups()">Calculate Warmups</button>
    </form>
    
    <div id="results">
        <h2>Warmup Sets</h2>
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>10 Reps</th>
                    <th>6 Reps</th>
                    <th>1 Rep (Warmup 1)</th>
                    <th>1 Rep (Warmup 2)</th>
                    <th>1 Rep (Warmup 3)</th>
                    <th>1 Rep (Warmup 4)</th>
                    <th>1 Rep (PR)</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Results will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
