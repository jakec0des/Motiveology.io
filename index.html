<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivology PR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Motivology PR Calculator</h1>
    <form id="calculator-form">
        <label for="pr">Enter your PR (1 Rep Max):</label>
        <input type="number" id="pr" name="pr" required>
        
        <label for="warmup-pr">Enter your Warmup PR (10 Reps):</label>
        <input type="number" id="warmup-pr" name="warmup-pr" required>
        
        <button type="submit" class="submit-btn">Calculate Warmups</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
